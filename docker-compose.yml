version: '3.5'
services:
 

 web_service:
  build: web_service/
  ports:
   - "4000:4000"
  volumes:
   - ./web_service:/app
  environment:
   - ENV=development
   - PORT=4000
   - ZK=localhost:2181

 app_logic_service:
  build: app_logic_service/
  ports:
   - "4010:4010"
  volumes:
   - ./app_logic_service:/app
  environment:
   - ENV=development
   - PORT=4010
   - DB=mongodb://mongodb_app_logic:27017/user_catalog
   - ZK=localhost:2181

 auth_service:
  build: auth_service/
  ports:
   - "4020:4020"
  volumes:
   - ./auth_service:/app
  environment:
   - ENV=development
   - PORT=4020
   - DB=mongodb://mongodb_auth:27018/registered_users
   - SECRET='TOP SECRET'
   - ZK=localhost:2181

 storage_service1:
  build: storage_service/
  ports:
   - "4030:4030"
  volumes:
   - ./auth_service:/app
  environment:
   - ENV=development
   - PORT=4030
   - DB=mongodb://mongodb_storage_service1:27019/storage1
   - ZK=localhost:2181

 mongodb_app_logic:
  image: mongo:latest
  container_name: "mongodb_app_logic"
  environment:
   - MONGO_DATA_DIR=/usr/data/db
   - MONGO_LOG_DIR=/dev/null
  volumes:
   - ./data/app_db:/usr/data/db
  command: mongod --smallfiles --port 27017 --logpath=/dev/null # --quiet

 mongodb_auth:
  image: mongo:latest
  container_name: "mongodb_auth"
  environment:
   - MONGO_DATA_DIR=/usr/data/db
   - MONGO_LOG_DIR=/dev/null
  volumes:
   - ./data/auth_db:/usr/data/db
  command: mongod --smallfiles --port 27018 --logpath=/dev/null # --quiet
 
 mongodb_storage_service1:
  image: mongo:latest
  container_name: "mongodb_storage_service1"
  environment:
   - MONGO_DATA_DIR=/usr/data/db
   - MONGO_LOG_DIR=/dev/null
  volumes:
   - ./data/ss1_db:/usr/data/db
  command: mongod --smallfiles --port 27019 --logpath=/dev/null # --quiet



networks:
 default:
  name: web_dev
