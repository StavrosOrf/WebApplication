<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WebApp Login Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<style type="text/css">
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="login-form">
    <!-- <form action="/examples/actions/confirmation.php" method="post"> -->
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input id="email" type="text" class="form-control" placeholder="E-mail" required="required">
        </div>
        <div class="form-group">
            <input id="pass" type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button id="login_button" type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <!-- <a href="#" class="pull-right">Forgot Password?</a> -->
        </div>        
    <!-- </form> -->
    <p class="text-center"><a href="http://localhost:4000/register">Create an Account</a></p>
</div>
</body>

<script type="text/javascript">

  var my_email = localStorage.getItem('my_email');
  var auth_token = "Bearer " +localStorage.getItem('token');
  console.log(my_email);
  console.log(auth_token);

//AJAX CALL, TO AUTHENTICATE USER 

    var settings = {
      "async": true,
      "crossDomain": true,
      "url": "http://localhost:4020/api/authenticate/"+my_email,
      "method": "GET",
      "headers": {
        "Authorization": auth_token
      }
    }

    $.ajax(settings)
    .done(function (response) {
      console.log(response);
      alert("User already logged in!!")
      window.location.assign = "http://localhost:4000";
    })
    .fail(function (response) {
          $("#body").hide();
          var message= response['responseJSON']['message'];
            if (message != null){
                console.log(message);
            }else{
                console.log("intended,'Bad request");
            }
    });;

    var email;
    var password;
    
    $('#login_button').click(function() {
        email = document.getElementById("email").value ;
        document.getElementById("pass").type = 'text';
        password = document.getElementById("pass").value ;
        var data = JSON.stringify({email:email,password:password});
        document.getElementById("pass").type = 'password';
        console.log(data);

        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "http://localhost:4020/api/login",
          "method": "POST",
          "headers": {
            "Content-Type": "application/json",
          },
          "processData": false,
          "data": data 
        };

        $.ajax(settings)
        .done(function (response) {
            localStorage.setItem('my_email',email);
            localStorage.setItem('token',response['token']);
            alert("Succedfully Logged In!!!");
            window.location.href("http://localhost:4000");
        }).fail(function (response) {
          var message= response['responseJSON']['message'];
            if (message != null){
                alert(message);
            }else{
                alert("Bad request");
            }
        });
    });
</script>
</html>
